plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "neutronia"
version = "0.0.2"
def minecraftVersion = "19w07a"
def yarnVersion = "19w07a.+"
def fabricVersion = "0.2.1.94"
def fabricLoaderVersion = "0.3.5.+"

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

minecraft {
}

repositories {
    maven { url "https://jitpack.io" }
    maven { url "https://tehnut.info/maven" }
    maven { url "https://maven.modmuss50.me" }
}

dependencies {
    minecraft  "com.mojang:minecraft:${minecraftVersion}"
    mappings   "net.fabricmc:yarn:${yarnVersion}"
    modCompile "net.fabricmc:fabric-loader:${fabricLoaderVersion}"
    modCompile "mcp.mobius.waila:Hwyla:1.14-+"
    modCompile "com.github.shedaniel:RoughlyEnoughItems:2.2.0.50"
    modCompile "prospector.modmenu:ModMenu:1.0.0-+"
    modCompile "info.tehnut.pluginloader:plugin-loader:1.14-+"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:${fabricVersion}"
}